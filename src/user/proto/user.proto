syntax = "proto3";

package user_service;

option go_package = "./;user_service";

message User {
  int64 id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  repeated string orderedBooks = 5;
}

message GetUserRequest {
  int64 id = 1;
}

message CreateUser {
  User user = 1;
}

service UserService {
  rpc Create(User) returns (CreateUser) {}
  rpc Get(User) returns (User) {}
  rpc GetAllUsers(stream GetUserRequest) returns (stream User) {}
}

